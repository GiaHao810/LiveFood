<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
        }

        #add-user-button {
            margin: 20px;
        }

        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-button {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .close-button:hover {
            color: red;
        }
    </style>
</head>

<body>
    <button id="add-user-button">Add User</button>

    <div id="background" class="modal-background">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add User</h2>
            <form id="add-user-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // script.js

        $(document).ready(function () {
            // Hiển thị form thêm user khi nhấn nút "Add User"
            $("#add-user-button").click(function () {
                $("#background").fadeIn();
            });

            // Đóng form khi nhấn vào nút đóng
            $(".close-button").click(function () {
                $("#background").fadeOut();
            });

            // Đóng form khi nhấn vào nền mờ
            $("#background").click(function (event) {
                if ($(event.target).is("#background")) {
                    $("#background").fadeOut();
                }
            });

            // Ngăn chặn sự kiện đóng form khi nhấn vào nội dung form
            $(".modal-content").click(function (event) {
                event.stopPropagation();
            });
        });

    </script>
</body>

</html>
