<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân biệt cộng và trừ số lượng</title>
    <style>
        /* Style chỉ để trang trí */
        .total-container {
          margin-top: 20px;
          font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Input số lượng -->
<label for="quantity">Số lượng:</label>
<input type="number" id="quantity" min="1" value="1">

<!-- Container hiển thị tổng giá tiền -->
<div class="total-container">
    Tổng giá tiền: <span id="totalPrice">10.000 đ</span>
</div>

<script>
    // Lấy thẻ input và thẻ hiển thị tổng giá tiền
    var quantityInput = document.getElementById('quantity');
    var totalPriceElement = document.getElementById('totalPrice');

    // Gán sự kiện keydown để kiểm tra phím nào được nhấn
    quantityInput.addEventListener('keydown', function(event) {
      // 43 là mã ASCII của phím "+", 45 là mã ASCII của phím "-"
      if (event.keyCode === 43 || event.keyCode === 45) {
        event.preventDefault(); // Ngăn chặn phím + và - thay đổi giá trị trực tiếp
        updateTotalPrice();
      }
    });

    // Gán sự kiện input để cập nhật tổng giá tiền khi số lượng thay đổi
    quantityInput.addEventListener('input', function() {
      updateTotalPrice();
    });

    // Hàm cập nhật tổng giá tiền
    function updateTotalPrice() {
      var pricePerUnit = 10000;  // Giá tiền mỗi đơn vị
      var quantity = parseInt(quantityInput.value, 10);  // Số lượng từ input
      var totalPrice = pricePerUnit * quantity;  // Tính tổng giá tiền

      // Cập nhật hiển thị tổng giá tiền
      totalPriceElement.textContent = totalPrice.toLocaleString() + ' đ';
    }
</script>

</body>
</html>
