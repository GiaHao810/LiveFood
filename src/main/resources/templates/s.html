<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Table with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Custom Table</h2>
        <input class="form-control mb-4" id="tableSearch" type="text" placeholder="Search..">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Username</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    <tr>
                        <th scope="row">1</th>
                        <td>John</td>
                        <td>Doe</td>
                        <td>@johndoe</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jane</td>
                        <td>Smith</td>
                        <td>@janesmith</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Emily</td>
                        <td>Johnson</td>
                        <td>@emilyj</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.getElementById('tableSearch').addEventListener('keyup', function() {
            var value = this.value.toLowerCase();
            var rows = document.getElementById('myTable').getElementsByTagName('tr');
            
            for (var i = 0; i < rows.length; i++) {
                var firstName = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
                var lastName = rows[i].getElementsByTagName('td')[1].textContent.toLowerCase();
                var username = rows[i].getElementsByTagName('td')[2].textContent.toLowerCase();
                
                if (firstName.includes(value) || lastName.includes(value) || username.includes(value)) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        });
    </script>
    
    <div class="container mt-5">
        <h2 class="mb-4">Custom Table</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>John</td>
                        <td>Doe</td>
                        <td>@johndoe</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jane</td>
                        <td>Smith</td>
                        <td>@janesmith</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Emily</td>
                        <td>Johnson</td>
                        <td>@emilyj</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
