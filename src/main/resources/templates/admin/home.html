<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/admin/style.css">
    <script src="../../static/js/admin/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/444205d38d.js" crossorigin="anonymous"></script>

    <title>Home</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../../static/image/logo/logo.png" alt="logo" class="image-logo w-100">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-order">
                                <a class="nav-link active" aria-current="page" href="#">
                                    Home
                                </a>
                            </li>
                            <!--                  <li class="nav-order">-->
                            <!--                    <a class="nav-link" href="#">Link</a>-->
                            <!--                  </li>-->
                            <li class="nav-order dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-order" href="#">Action</a></li>
                                    <li><a class="dropdown-order" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-order" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <!--                  <li class="nav-order">-->
                            <!--                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
                            <!--                  </li>-->
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="color"></div>
        </div>


        <div class="body">
            <div class="row" id="body">
                <div class="col-8">
                    <ul class="row product-table align-items-center text-center">
                        <li th:each="product : ${productList}" class="product-item col-md-2 border border-5 rounded m-2 p-2" >
                            <input class="product-price" type="hidden" th:value="${product.price}">
                            <input class="product-image w-100" type="image"  onclick="handleAddImage(this)" th:src="@{/image/{imageName}(imageName=${product.imagePath})}" alt="Product Image">
                            <label class="product-name" th:text="${product.name}"></label>
                            <p class="product-price" th:text="${@formatterUtil.formatCurrency(product.price)}"></p>
                        </li>
                    </ul>
                </div>
                <div class="col-4 order-table">
                    <ul id="ordertable">
                        <div class="col" id="customer-name">
                            <h4 class="d-inline-block">Khách hàng:</h4>
                            <label>
                                <span>
                                    <button class="customer-btn" type="button" onclick="handleCreateBoard()">
                                        <i class="fa-solid fa-user"></i>
                                    </button>
                                </span>
                                    <!-- <i class="fa-solid fa-user-plus"></i> -->
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-sm">Tên sản phẩm</div>
                            <div class="col-sm">Số lượng (kg)</div>
                            <div class="col-sm"></div>
                        </div>

                        <div class="col" id="total-price">
                            <h3>Tổng số tiền: <span id="total-price-value">0 đ</span></h3>
                        </div>
                        <button class="row cashier" type="submit" onclick="">Thanh Toán</button>
                    </ul>
                </div>
            </div>
        </div>

        <!--    Dialog Box hiển thị thông báo -->
        <div class="dialog-container">

        </div>

        <div class="footer">Footer</div>
    </div>
</body>
</html>
